<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>15 Anos – Lia Isabelli</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =================== BASE / TOKENS =================== */
[hidden]{ display:none !important; }

:root{
  --serenity:#6b84c4;
  --silver:linear-gradient(90deg,#e3e6eb,#f7f7f7,#d0d3d8);
  --glass-bg: rgba(255,255,255,.10);
  --glass-brd: rgba(255,255,255,.35);
}
*{box-sizing:border-box}
html,body{height:100%; margin:0}
body{
  background:var(--serenity);
  overflow-x:hidden; min-height:100vh;
  display:flex; flex-direction:column; align-items:center;
  position:relative; font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

/* =================== PASSWORD GATE =================== */
.gate{
  position:fixed; inset:0; z-index:99999;
  display:grid; place-items:center;
  background: radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.18), rgba(107,132,196,.65) 60%, rgba(47,64,118,.85));
  backdrop-filter: blur(6px) saturate(140%);
  -webkit-backdrop-filter: blur(6px) saturate(140%);
}
.gate__card{
  width:min(520px, 92vw);
  background: rgba(255,255,255,.14);
  border: 1px solid rgba(255,255,255,.35);
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(10,16,28,.35), inset 0 1px 6px rgba(255,255,255,.2);
  padding: clamp(18px, 3.2vw, 28px);
  color:#fff; text-align:center;
}
.gate__title{ margin:0 0 6px; font: 800 clamp(18px, 3.8vw, 26px)/1.2 "Inter",system-ui,sans-serif; letter-spacing:.02em; }
.gate__sub{ margin:0 0 16px; opacity:.9; font-size: clamp(13px,2.8vw,15px); }
.gate__row{ display:grid; grid-template-columns: 1fr auto; gap:10px; margin-top:12px; }
.gate__input{
  height:48px; border-radius:14px; outline:none;
  border:1px solid rgba(255,255,255,.35);
  background: rgba(255,255,255,.12);
  color:#fff; padding:0 14px; font-size:16px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.12);
}
.gate__btn{
  height:48px; padding:0 16px; border-radius:14px;
  border:1px solid rgba(255,255,255,.45);
  background: linear-gradient(180deg, rgba(255,255,255,.34), rgba(255,255,255,.12));
  color:#0b1230; font-weight:800; letter-spacing:.04em; cursor:pointer;
  box-shadow: 0 6px 16px rgba(10,16,28,.28), inset 0 1px 4px rgba(255,255,255,.25);
}
.gate__btn:hover{ filter: brightness(1.05); transform: translateY(-1px); }
.gate__err{ margin-top:10px; min-height:18px; color:#ffd7d7; font-weight:700; letter-spacing:.04em; }

/* =================== BACKGROUND STARS =================== */
.sparkles{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:1}
.sparkles i{position:absolute; width:3px; height:3px; border-radius:50%; filter:drop-shadow(0 0 6px rgba(255,255,255,.9)); opacity:.85; animation:float 12s linear infinite, twinkle 2.6s ease-in-out infinite}
@keyframes twinkle{0%,100%{opacity:.3}50%{opacity:.95}}
@keyframes float{0%{transform:translateY(110vh)}100%{transform:translateY(-10vh)}}

/* =================== CONVITE / CARD =================== */
#invite{
  opacity:0; transform:translateY(40px);
  transition:opacity 900ms ease, transform 900ms ease;
  position:relative; z-index:2; width:100%;
  display:flex; justify-content:center; margin-top:24px
}
#invite.show{opacity:1; transform:translateY(0)}
.invite__wrap{display:grid; gap:24px; place-items:center; padding:24px 16px 56px}
.invite__card{ max-width:600px; width:92vw; margin:20px auto; }
.invite__card img{display:block; width:100%; height:auto; border-radius:16px}

/* =================== COUNTDOWN =================== */
.countdown-wrap{ margin: 6px 0 22px; display:flex; justify-content:center; }
.countdown{
  display:flex; align-items:flex-end; gap: clamp(16px, 4vw, 36px);
  padding: clamp(10px, 2vw, 14px) clamp(16px, 4vw, 28px);
  background: transparent; border: 1px solid rgba(255,255,255,.22);
  border-radius: 10px; box-shadow:none; color:#fff;
}
.cd-item{ text-align:center; min-width: clamp(64px, 14vw, 96px); }
.cd-item div{ font-size: clamp(28px, 6vw, 40px); font-weight: 800; line-height: 1; }
.cd-item small{ display:block; margin-top:6px; font-size: clamp(10px, 2.6vw, 12px); letter-spacing:.08em; opacity:.85; }
.countdown span{ align-self:center; opacity:.5; font-weight:700; font-size: clamp(18px, 5vw, 26px); }

/* =================== AÇÕES (BOTÕES REDONDOS) =================== */
.actions{display:flex; justify-content:center; gap:40px; flex-wrap:wrap; margin:10px 0 60px; }
.action{
  width:110px; height:110px; display:flex; align-items:center; justify-content:center;
  border-radius:50%; background:rgba(255,255,255,.12); border:1px solid var(--glass-brd);
  box-shadow:0 4px 12px rgba(16,22,35,.25), inset 0 1px 4px rgba(255,255,255,.25);
  transition:transform .25s ease, box-shadow .25s ease
}
.action:hover{transform:translateY(-5px) scale(1.08); box-shadow:0 8px 18px rgba(16,22,35,.35), inset 0 2px 6px rgba(255,255,255,.3)}
.action img{width:42px; height:42px; object-fit:contain}

/* =================== MODAIS (PRESENTES / RSVP) =================== */
.modal{position:fixed; inset:0; display:none; place-items:center; z-index:10}
.modal.show{display:grid}
.modal__backdrop{position:absolute; inset:0; background:rgba(10,16,28,.35); backdrop-filter:blur(6px)}
.modal__card{
  position:relative; width:min(680px,92vw); border-radius:28px; padding:28px 24px;
  background:var(--glass-bg); border:1px solid var(--glass-brd);
  backdrop-filter:blur(18px) saturate(160%); -webkit-backdrop-filter:blur(18px) saturate(160%);
  box-shadow:0 12px 30px rgba(10,16,28,.35), inset 0 1px 6px rgba(255,255,255,.2); color:#fff;
}
.modal__title{margin:0 0 14px; font-weight:700; letter-spacing:.08em; text-transform:uppercase; color:#f4f7ff; text-align:center}
.modal__row{display:grid; gap:14px; margin-top:8px}
.field{display:flex; flex-direction:column; gap:8px}
.field label{font-size:13px; color:#e7eaf6; letter-spacing:.06em}
.input, textarea, select{
  border-radius:16px; border:1px solid var(--glass-brd);
  background:rgba(255,255,255,.12); color:#fff; padding:14px 16px; outline:none;
  box-shadow:inset 0 1px 3px rgba(0,0,0,.12)
}
textarea{min-height:96px; resize:vertical}
.toggle-row{display:flex; align-items:center; gap:10px; margin-top:4px}
.toggle-row input{accent-color:#cfe0ff}
.guest-list{display:none; gap:10px; margin-top:10px}
.guest-list.show{display:grid}
.guest-row{display:grid; grid-template-columns:1fr 150px 36px; gap:8px; align-items:center}
.guest-row .remove{height:40px; border-radius:10px; border:1px solid var(--glass-brd); background:rgba(255,255,255,.08); color:#fff; cursor:pointer}
.add-guest{margin-top:8px; padding:10px 12px; border-radius:12px; border:1px solid var(--glass-brd); background:rgba(255,255,255,.12); color:#fff; font-weight:600; cursor:pointer}
.modal__actions{display:flex; justify-content:space-between; gap:12px; margin-top:18px}
.btn{flex:1; padding:14px 16px; border-radius:16px; border:1px solid var(--glass-brd); background:rgba(255,255,255,.12); color:#fff; font-weight:700; letter-spacing:.06em; cursor:pointer; transition:transform .2s ease, box-shadow .2s ease}
.btn:hover{transform:translateY(-2px); box-shadow:0 8px 18px rgba(16,22,35,.35)}
.btn--primary{background:linear-gradient(180deg,rgba(255,255,255,.3),rgba(255,255,255,.1))}
.btn--ghost{background:transparent}
.close-x{position:absolute; top:10px; right:12px; background:transparent; border:none; color:#e7eaf6; font-size:22px; cursor:pointer}
.hint{font-size:12px; color:#dde3ff; opacity:.8; margin-top:6px}

/* grid de presentes */
.gifts{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:16px; margin-top:6px}
.gift-card{background:rgba(255,255,255,.12); border:1px solid var(--glass-brd); border-radius:20px; padding:16px; color:#fff; text-align:center; box-shadow:0 4px 12px rgba(16,22,35,.25), inset 0 1px 4px rgba(255,255,255,.25)}
.gift-card h3{margin:0 0 8px; font-size:16px; color:#f7f7f7}
.gift-card p{margin:0; font-size:13px; color:#eaeaea}
.gift-card.obs{background:rgba(255,255,255,.18); box-shadow:0 6px 16px rgba(16,22,35,.28), inset 0 1px 6px rgba(255,255,255,.3)}

/* =================== ENVELOPE OVERLAY =================== */
.env{ position: fixed; inset: 0; z-index: 60; display: grid; place-items: center; background: rgba(20, 30, 60, .32); backdrop-filter: blur(8px) saturate(140%); -webkit-backdrop-filter: blur(8px) saturate(140%); }
.env[hidden]{ display:none; }
.env__stage{ position: relative; display:grid; place-items:center; }
.env__envelope{ --w: clamp(320px, 86vw, 760px); --h: calc(var(--w) * 0.62); width: var(--w); height: var(--h); position:relative; transform-style: preserve-3d; perspective: 1200px; filter: drop-shadow(0 24px 36px rgba(10,16,28,.35)); }
.env__back{ position:absolute; inset:0; border-radius:22px; background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12)); border:1px solid rgba(255,255,255,.45); box-shadow: inset 0 1px 8px rgba(255,255,255,.22); z-index:0; }
.env__front{ position:absolute; left:0; right:0; bottom:0; height: 62%; background: rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.45); border-top:none; border-bottom-left-radius:22px; border-bottom-right-radius:22px; box-shadow: inset 0 1px 7px rgba(255,255,255,.24); z-index:1; }
.env__flap{ position:absolute; left:0; right:0; top:0; height:58%; transform-origin: top center; transform: rotateX(0deg); transition: transform .95s cubic-bezier(.2,.75,.18,1); background: conic-gradient(from 180deg at 50% 100%, rgba(255,255,255,.26), rgba(255,255,255,0) 62%); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); border-top-left-radius:22px; border-top-right-radius:22px; filter: drop-shadow(0 10px 18px rgba(16,22,35,.28)); z-index:2; pointer-events:none; }
.env__seal{ position:absolute; left:50%; top:42%; transform: translate(-50%, -50%); width: clamp(140px, 18vw, 200px); height: clamp(140px, 18vw, 200px); border: none !important; background: none !important; box-shadow: none !important; border-radius:50%; display:grid; place-items:center; cursor:pointer; z-index:3; pointer-events:auto; transition: transform .18s ease, opacity .3s ease; }
.env__seal::before,.env__seal::after{ content:none !important; }
.env__seal img{ width:100%; height:100%; object-fit:contain; filter: drop-shadow(0 2px 6px rgba(0,0,0,.25)); }
.env__seal:hover{ transform: translate(-50%, -50%) scale(1.04); }
.env.is-opening .env__flap{ transform: rotateX(-176deg); }
.env.is-opening .env__seal{ opacity:0; pointer-events:none; }
.invite__card.raise{ animation: invite-pop .65s cubic-bezier(.2,.75,.18,1) forwards; }
@keyframes invite-pop{0%{ transform: translateY(24px) scale(.985); opacity: 0 }60%{ transform: translateY(-2px) scale(1.002); opacity: .98 }100%{ transform: translateY(0) scale(1); opacity: 1 }}

/* =================== FAIRY FX (tela cheia) =================== */
.fx-layer{ position: fixed; inset: 0; z-index: 99999; pointer-events:none; overflow:hidden; isolation:isolate; backface-visibility:hidden; will-change:transform,opacity; }
.fx-layer::before{ content:""; position:absolute; inset:0; background: radial-gradient(circle at 50% 45%, rgba(255,255,255,.80) 0%, rgba(255,255,255,.45) 28%, rgba(255,255,255,.16) 55%, rgba(255,255,255,0) 78%); filter: blur(10px); animation: fx-flash 1.1s ease-out forwards; }
@keyframes fx-flash{ 0%{opacity:0; transform:scale(.9)} 30%{opacity:1; transform:scale(1)} 100%{opacity:0; transform:scale(1.05)} }
.fx-spark{ position:absolute; width:4px; height:4px; border-radius:50%; background: radial-gradient(circle, #fff, rgba(225,230,255,.9) 65%, rgba(255,255,255,0) 70%); filter: drop-shadow(0 0 10px rgba(255,255,255,.9)); opacity:0; animation: fx-spark-pop 1.9s ease-out forwards; }
@keyframes fx-spark-pop{ 0%{ transform: translate3d(0,0,0) scale(.4); opacity:0 } 12%{ opacity:1 } 70%{ opacity:1 } 100%{ transform: translate3d(var(--dx), var(--dy), 0) scale(1); opacity:0 } }
.fx-spark.crystal{ width:0; height:0; border:none; border-left:6px solid transparent; border-right:6px solid transparent; border-bottom:10px solid rgba(255,255,255,.85); filter: drop-shadow(0 0 12px rgba(255,255,255,.85)); transform-origin:50% 80%; animation: fx-crystal 1.1s ease-out forwards; }
@keyframes fx-crystal{ 0%{ transform: translate3d(0,0,0) rotate(-10deg) scale(.6); opacity:0 } 15%{ opacity:1 } 100%{ transform: translate3d(var(--dx), var(--dy), 0) rotate(10deg) scale(1); opacity:0 } }
@media (prefers-reduced-motion: reduce){ .fx-layer::before, .fx-spark{ animation-duration:.01ms; animation-iteration-count:1; }}

/* =================== TOUCH FX (rastro) =================== */
.touch-layer{ position: fixed; inset: 0; pointer-events: none; z-index: 5; }
.spark{ position: fixed; width: 8px; height: 8px; border-radius: 50%; transform: translate(-50%, -50%) scale(.65); background: radial-gradient(circle, #ffffff 0%, #e9eefc 45%, rgba(255,255,255,0) 70%); filter: drop-shadow(0 0 8px #ffffff); animation: spark-fade 900ms ease-out forwards; }
.spark.blue{ background: radial-gradient(circle, #bed6ff 0%, #94b2ff 55%, rgba(255,255,255,0) 72%); filter: drop-shadow(0 0 9px #a9c3ff); }
.spark.trail{ width: 6px; height: 6px; animation: spark-fade 700ms ease-out forwards; }
.spark.dust{ width: 5px; height: 5px; opacity:.92; animation: spark-dust 950ms ease-out forwards; }
@keyframes spark-fade{ 0%{ opacity:0; transform:translate(-50%,-50%) scale(.5) } 25%{ opacity:1 } 100%{ opacity:0; transform:translate(-50%,-50%) scale(1.6) } }
@keyframes spark-dust{ 0%{ opacity:0; transform:translate(var(--dx,0), var(--dy,0)) scale(.6) } 20%{ opacity:1 } 100%{ opacity:0; transform:translate(calc(var(--dx,0)*2.2), calc(var(--dy,0)*2.2)) scale(1.2) } }

/* =================== RESPONSIVO / SAFE AREA =================== */
@media (max-width: 640px){
  #invite{ margin-top: -20px; }
  .invite__wrap{ padding: 16px 14px 40px; }
  .action{ width: 96px; height: 96px; }
}
@media (max-width:520px){
  .guest-row{grid-template-columns:1fr 120px 32px}
}
@supports (padding: max(0px)) {
  body { padding-bottom: max(0px, env(safe-area-inset-bottom)); }
}
</style>
  </body>
